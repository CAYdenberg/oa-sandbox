<div class="container">

<div class="row" id="live-search">

	<form method="GET" action="results.html" class="col-sm-6 col-sm-offset-3">
		<div class="form-group">
	        <label for="search">Search based on PMCID, author, title, and keyword to find articles to read in Lens PMC.*</label>
	        <input name="search" id="search" class="form-control" type="text" placeholder="Enter a PubMed search query">
	    </div>
	    <div class="form-group">
	        <button type="submit" class="btn btn-default" id="search-button">Search</button>
	    </div>
	</form>
</div>

<hr />    

<div class="row">
	<sidebar class="col-sm-3">

       <h3>OA</h3>
       <ul class="unstyled">
        <li><label class="radio" name="full_only"><input type="radio" class="search-refresh" checked="checked" name="type" value="full_only"/>Full Article Only</label></li>
        <li><label class="radio" name="all_results"><input type="radio" class="search-refresh" name="type" value="all_results"/>All Results</label></li>
      </ul>

      <h3>Journals</h3>
      <ul class="unstyled" id="journal-list">
        
      </ul>
    </sidebar>
   
	
	<article class="col-sm-9 result-list">
	  
	  <h3>Results</h3>
	  
	  <p id="result-total"></p>
	  
	  <ul class="pagination"></ul>
	  
	  <ul class="unstyled"></ul>

	</article>
    
</div>
