<div class="container">

<div class="row" id="live-search">

	<form method="GET" class="col-sm-6 col-sm-offset-3" id="search-form">
		<div class="form-group">
	        <label for="search">Search based on PMCID, author, title, and keyword to find articles to read in Lens PMC.  Not all articles are Open Access in PMC. Due to copyright, these papers are not available in full.</label>
	        <input name="query" id="search" class="form-control" type="text" placeholder="Enter a PubMed search query">
          <button type="submit" class="btn btn-default " id="search-button">Search</button>
	  </div>
	</form>
</div>

<hr />    

<div class="row">
	<sidebar class="col-sm-3">

       <h3>OA</h3>
       <ul class="unstyled">
        <li>
          <label class="radio" name="full_only">
            <input type="radio" class="filter" checked="checked" name="oa-only" value="true"/>Full Article Only
          </label>
        </li>
        <li>
          <label class="radio" name="all_results">
            <input type="radio" class="filter" name="oa-only" value="false"/>All Results
          </label>
        </li>
      </ul>

      <h3>Date</h3>
      <div class="dateline">
        <div class="form-group">
          <label for="date-begin">From</label>
          <input name="min-date" type="number" class="form-control small-text filter" placeholder="1800" />
        </div>
        <div class="form-group">
          <label for="date-end">to</label> 
          <input name="max-date" type="number" class="form-control small-text filter" placeholder="present" />  
        </div>
      </div>

      <h3>Journals</h3>
      <ul class="unstyled" id="journal-list"></ul>
      <script id="journal-template" type="text/x-handlebars-template">
        {{#journals}}
          <li>
            <label class="checkbox">
              <input type="checkbox" class="filter" name="journal" value="{{this}}" />{{this}}
            </label>
          </li>
        {{/journals}}
      </script>
    </sidebar>

	<article class="col-sm-9 result-list">
	  
	  <h3>Results</h3>
	  
	  <p id="result-total"></p>
	  
	  <ul id="pagination"></ul>

	  <ul class="unstyled" id="result-list"></ul>
    <script id="result-template" type="text/x-handlebars-template">
      {{#results}}
        <li>
          <h4>
            <a href="lens/?pmc={{ pmcid }}">{{ title }}</a>
          </h4>
          <p>
            {{ authors }}<br />
            <span class="italic">{{ journal }}</span>&nbsp;&nbsp;{{ year }}
          </p>
        </li>
      {{/results}}
    </script>

	</article>    
</div>
